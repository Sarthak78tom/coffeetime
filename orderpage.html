<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Page</title>
    <link rel="stylesheet" href="orderpage.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Coffee</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="coffeeType">Select Coffee Type:</label>
                <select id="coffeeType" name="coffeeType" required>
                    <option value="espresso">Espresso</option>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="americano">Americano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Select Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="extras">Extras:</label>
                <input type="checkbox" id="extraShot" name="extras" value="extraShot"> Extra Shot
                <input type="checkbox" id="whippedCream" name="extras" value="whippedCream"> Whipped Cream
                <input type="checkbox" id="soyMilk" name="extras" value="soyMilk"> Soy Milk
            </div>
            <button type="sarthak.html">Submit Order</button>
        </form>
    </div>
</body>
</html>
